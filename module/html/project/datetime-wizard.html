<div class="wizard-body" bind="dateTimeBody">

	<h2>Date and time wizard</h2>

	<div class="selector date">
		<a class="button selectColumn" id="dateSelect">Start Select</a> <a
			class="info"></a> <span class="note">To select multiple column
			headings, hold down CTRL (Windows) or Apple (Mac). You can also drag
			your mouse across multiple column headers while holding down the
			relevant key.</span>

		<ul class="column-display" bind="dateTimeColumns">
		</ul>
	</div>


	<a href="javascript:{}" bind="dateTimeButton" class="button update"
		title="Update">Update</a>
		
</div><!--  end date/time wizard -->
