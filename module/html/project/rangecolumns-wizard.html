<div class="wizard-body rangeSelect" bind="multipleColumnsBody">

	<h2>Multiple columns wizard</h2>

	<div class="selector">

		<div class="range">
			<span>From:</span> <select class="from"></select> <span>To:</span> <select
				class="to"></select>
		</div>

		<ul class="column-display range" bind="multipleColumnsColumns">
		</ul>
	</div>

	<a href="javascript:{}" bind="multipleColumnsButton"
		class="button update" title="Update">Update</a>

</div><!-- end multiple columns wizard -->
